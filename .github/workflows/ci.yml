# yaml-language-server: https://raw.githubusercontent.com/SchemaStore/schemastore/refs/heads/master/src/schemas/json/github-workflow.json
name: CI

on:
  push:
    branches:
      - main
      - dev
      - \d+.\d+
  pull_request: ~

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

env:
  HUSKY: 0

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5
      - name: Install PNPM
        uses: pnpm/action-setup@v4
      - name: Cache PNPM
        uses: actions/cache@v4
        with:
          path: ${{ env.PNPM_HOME }}
          key: ${{ runner.os }}-pnpm-${{ github.run_id }}
          restore-keys: |
            ${{ runner.os }}-pnpm-
      - name: Install Dependencies
        run: pnpm install
      - name: Lint PWA
        run: pnpm lint
      - name: Type Check
        run: pnpm type-check

  build-docker:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Build Docker images
        uses: docker/bake-action@v6
        env:
          WORDPRESS_API_URL: http://localhost
          NEXT_PUBLIC_FRONT_URL: http://localhost
          NEXT_PUBLIC_GTM_ID: GTM-XXXXX
          NEXT_PUBLIC_SENTRY_RELEASE: ci-build
        with:
          pull: true
          load: false
          files: |
            compose.yaml
            compose.prod.yaml
          set: |
            *.cache-from=type=gha,scope=${{ github.ref }}
            *.cache-from=type=gha,scope=refs/heads/main
            *.cache-to=type=gha,scope=${{ github.ref }},mode=max
