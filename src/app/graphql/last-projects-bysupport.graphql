query LastProjectBySupport($id: ID!) {
  support(id: $id, idType: SLUG) {
    id
    projets(first: 4) {
      edges {
        node {
          id
          title
          slug
          status
          featuredImage {
            node {
              sourceUrl
            }
          }
          supports {
            edges {
              node {
                name
                slug
              }
            }
          }
        }
      }
    }
  }
}
